<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .banner {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .content {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .image-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .image-section img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image-section img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .video-container video {
            width: 80%;
            max-width: 800px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #333;
                width: 150px;
                text-align: center;
                border-radius: 5px;
            }

            .navbar ul.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }
        }

        .menu-toggle {
            display: none;
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop>
        <source src="3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </nav>

    <div class="banner">Welcome to Our Website</div>

    <div class="hero">Explore Our Amazing Features</div>

    <div class="content">
        <h2>About Us</h2>
        <p>Discover our amazing services and offerings.</p>
    </div>

    <div class="image-section">
        <img src="7.jpg" alt="Image 1">
        <img src="8.jpg" alt="Image 2">
        <img src="9.jpg" alt="Image 3">
        <img src="10.jpg" alt="Image 4">
        <img src="11.jpg" alt="Image 5">
    </div>

    <div class="video-container">
        <video controls>
            <source src="4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="footer">&copy; 2025 My Website | All Rights Reserved</div>

    <script>
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show");
        }
    </script>
</body>

</html>
